<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <div class = "title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class = "intro">
            <p>Can you beat the computer in a best of 5 of Rock Paper Scissors??</p>
        </div>

        <div class = "scoreboard">
            <div class = "human-score">
                <p>Human</p>
                <p id = "current_score_human">0 (placeholder)</p>

            </div>
            <div class = "cpu-score">
                <p>CPU</p>
                <p id = "current_score_cpu">0 (placeholder)</p>

            </div>
        </div>
        
        <div class = "last-round-result">
            <span id = "text">This is a placeholder for the last round status text</span>
        </div>

        <div class = "selection">
            <div id = "rock">
                <img src = imgs/rock.png>
                <p>Rock</p>
            </div>
            <div id = "paper">
                <img src = imgs/paper.png>
                <p>Paper</p>
            </div>
            <div id = "scissors">
                <img src = imgs/scissors.png>
                <p>Rock</p>
            </div>
        </div>
    </div>

    
</body>
</html>
