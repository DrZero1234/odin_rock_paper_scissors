<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <!--Scoreboard font import-->
    <link href="http://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <div class = "title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class = "intro">
            <p>Can you beat the computer in a best of 5 game of Rock Paper Scissors??</p>
        </div>

        <div class = "scoreboard">
            <div class = "human-score">
                <p>Human</p>
                <p class = "score" id = "human-score"> 0 </p>

            </div>

            <span id = "score-separator">: </span>

            <div class = "cpu-score">
                <p>CPU</p>
                <p class = "score" id = "cpu-score"> 0 </p>

            </div>
        </div>

        <div class = "last-round-result">
            <span id = "last-round-text"></span>
        </div>

        <div class = "retry">
            <button id = "play-again">Play Again</button>
        </div>

        <div class = "selection">

            <div id = "rock">
                <div class = "selection-content">
                    <img src = imgs/rock.png>
                    <p>Rock</p>
                </div>
            </div>
            <div id = "paper">
                <div class = "selection-content">
                    <img src = imgs/paper.png>
                    <p>Paper</p>
                </div>
            </div>
            <div id = "scissors">
                <div class = "selection-content">
                    <img src = imgs/scissors.png>
                    <p>Scissors</p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
